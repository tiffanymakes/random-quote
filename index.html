<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Random Quote Machine</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="container-fluid text-area">
  <!--Quote-->
  <div class="quote-area">
    <div id="quote-text">
    </div>
    <div id="quote-author">
    </div>
  </div>
  <!--Buttons-->
  <div class="row">
    <button id="quote-btn" class="col-sm-6 col-xs-12 btn btn-default btn-transparent btn-lg">Get New Quote</button>
    <button id="tweet-btn" class="col-sm-6 col-xs-12 btn btn-default btn-transparent btn-lg">Tweet <i class="fa fa-twitter"></i></button>
  </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>

    <script  src="js/index.js"></script>

</body>
</html>
